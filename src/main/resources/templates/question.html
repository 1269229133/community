<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>提问-Java</title>
    <script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/my.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="top :: ontop"></div>
<div class="container-fluid">
    <div class="row WDback">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 myborder">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>提问</h2>
            <hr>
            <form action="/question" method="post">
                <input type="hidden" name="id" th:value="${id} ">
                <div class="form-group">
                    <label for="title">标题:</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           placeholder="输入标题">
                </div>
                <div class="form-group">
                    <label for="description">内容:</label>
                    <textarea class="form-control" th:text="${description}" name="description"  id="description"
                              cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签以，分割">
                </div>
                <span class="alert alert-danger" th:text="${error}" th:if="${error!=null}"></span>
                <button type="submit" class="btn btn-success btnpush">发布</button>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 myborder">
            <h3>提问指南</h3>
        </div>
    </div>
</div>
</body>
</html>
